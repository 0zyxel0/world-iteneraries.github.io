<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Lora:italic,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .blog-font { font-family: 'Lora', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script>
        function travelApp() {
            return {
                activeTab: 'plan',
                activeDay: 1,
                selectedExpenses: {},
                itinerary: [
                    { 
                        day: 1, 
                        title: "Iconic Skyline & Neon Nights", 
                        theme: "Urban Aesthetic", 
                        locations: [
                            { 
                                id: 'd1-1', 
                                time: "10:00 AM", 
                                name: "Avenue of Stars", 
                                type: "Photo Spot", 
                                desc: "Waterfront promenade with the best skyline views.", 
                                blog: "This is the 'Hollywood Walk of Fame' of the East. Beyond the handprints of stars like Bruce Lee, it offers a panoramic, unobstructed view of the Victoria Harbour skyline. It's the perfect place to ground yourself in the scale of Hong Kong.",
                                transport: "MTR TST, Exit E", 
                                map: "https://www.google.com/maps/search/Avenue+of+Stars+Hong+Kong", 
                                cost: 0 
                            },
                            { 
                                id: 'd1-2', 
                                time: "12:30 PM", 
                                name: "Mammy Pancake", 
                                type: "Food", 
                                desc: "Iconic Michelin-recommended egg waffles.", 
                                blog: "Egg waffles (Gai Daan Jai) are the ultimate HK street snack. Mammy's versions are crispy on the outside and chewy inside. Try the chocolate chip or matcha flavors for a modern twist on a 1950s classic.",
                                map: "https://www.google.com/maps/search/Mammy+Pancake+Tsim+Sha+Tsui", 
                                cost: 40 
                            },
                            { 
                                id: 'd1-3', 
                                time: "03:00 PM", 
                                name: "Star Ferry", 
                                type: "Transport", 
                                desc: "Historic ferry crossing.", 
                                blog: "National Geographic calls this one of the world's most scenic boat rides. For less than $1 USD, you get a 10-minute journey that feels like a time machine. The green and white boats have been crossing this harbor since 1888.",
                                map: "https://www.google.com/maps/search/Star+Ferry+Pier+Tsim+Sha+Tsui", 
                                cost: 5 
                            },
                            { 
                                id: 'd1-4', 
                                time: "06:00 PM", 
                                name: "Victoria Peak (Bus 15)", 
                                type: "Viewpoint", 
                                desc: "Budget route to the peak via double-decker bus.", 
                                blog: "While the Peak Tram is iconic, Bus 15 from Central Pier is the locals' secret. Sit on the upper deck, right side, for a thrilling, winding ride up the mountain with spectacular cliff-side views of the skyscrapers below.",
                                map: "https://www.google.com/maps/search/Victoria+Peak+Hong+Kong", 
                                cost: 12 
                            }
                        ] 
                    },
                    { 
                        day: 2, 
                        title: "Instagram Estates & Zen Gardens", 
                        theme: "Symmetrical Architecture", 
                        locations: [
                            { 
                                id: 'd2-1', 
                                time: "09:00 AM", 
                                name: "Choi Hung Estate", 
                                type: "Photo Spot", 
                                desc: "The famous rainbow-colored basketball court.", 
                                blog: "One of the oldest public housing estates in HK. 'Choi Hung' means rainbow. The pastel-colored facade serves as a vibrant backdrop that has become a global photography pilgrimage site. It represents the colorful spirit of local community life.",
                                transport: "MTR Choi Hung, Exit C4", 
                                map: "https://www.google.com/maps/search/Choi+Hung+Estate+Basketball+Court", 
                                cost: 0 
                            },
                            { 
                                id: 'd2-2', 
                                time: "11:30 AM", 
                                name: "Nan Lian Garden", 
                                type: "Park", 
                                desc: "Tang Dynasty style garden.", 
                                blog: "A pocket of absolute silence amidst the high-rises. The golden Pavilion of Absolute Perfection is the centerpiece here. It’s meticulously maintained, where every tree is pruned to perfection, offering a zen break from the city's frantic pace.",
                                transport: "MTR Diamond Hill, Exit C2", 
                                map: "https://www.google.com/maps/search/Nan+Lian+Garden", 
                                cost: 0 
                            },
                            { 
                                id: 'd2-3', 
                                time: "01:00 PM", 
                                name: "Tim Ho Wan (SSP)", 
                                type: "Food", 
                                desc: "The cheapest Michelin-starred dim sum.", 
                                blog: "This specific branch in Sham Shui Po is the most authentic. You must order the Baked BBQ Pork Buns—they have a crumbly, sweet crust and savory filling that redefined dim sum for the world.",
                                map: "https://www.google.com/maps/search/Tim+Ho+Wan+Sham+Shui+Po", 
                                cost: 130 
                            }
                        ] 
                    },
                    { 
                        day: 3, 
                        title: "Transformers & Island Vibes", 
                        theme: "Density & Tarts", 
                        locations: [
                            { 
                                id: 'd3-1', 
                                time: "10:00 AM", 
                                name: "The Monster Building", 
                                type: "Photo Spot", 
                                desc: "Hyper-dense residential complex.", 
                                blog: "Officially known as Yick Cheong Building, this is the epitome of Hong Kong’s 'urban jungle.' It gained fame from the Transformers movie. Standing in the courtyard, you are surrounded by a wall of windows that captures the sheer scale of the city's population density.",
                                transport: "MTR Tai Koo, Exit B", 
                                map: "https://www.google.com/maps/search/Yick+Cheong+Building", 
                                cost: 0 
                            },
                            { 
                                id: 'd3-2', 
                                time: "01:00 PM", 
                                name: "Ding Ding Tram Ride", 
                                type: "Transport", 
                                desc: "Double-decker tram journey.", 
                                blog: "The world's only fully double-decker tram fleet. For just a few dollars, you can ride from the East of Hong Kong Island to the West. Secure a seat at the front of the top deck for a slow-motion cinema view of the city's street life.",
                                map: "https://www.google.com/maps/search/Hong+Kong+Tramways", 
                                cost: 3 
                            },
                            { 
                                id: 'd3-3', 
                                time: "03:00 PM", 
                                name: "Bakehouse", 
                                type: "Food", 
                                desc: "Sourdough egg tarts.", 
                                blog: "Created by former Four Seasons pastry chef Gregoire Michaud. These aren't your average egg tarts; the sourdough crust gives them a deep, complex crunch that pairs perfectly with the silky egg custard. Expect a line, but it moves fast.",
                                map: "https://www.google.com/maps/search/Bakehouse+Causeway+Bay", 
                                cost: 15 
                            }
                        ] 
                    },
                    { 
                        day: 4, 
                        title: "Heritage & Street Art", 
                        theme: "Old Meets New", 
                        locations: [
                            { 
                                id: 'd4-1', 
                                time: "10:00 AM", 
                                name: "Man Mo Temple", 
                                type: "Culture", 
                                desc: "Giant incense coils.", 
                                blog: "Built in 1847, this temple is dedicated to the gods of Literature (Man) and War (Mo). The atmosphere inside is thick with smoke from giant hanging incense spirals, creating a mystical, quiet escape from the roaring streets of Central just outside.",
                                transport: "MTR Sheung Wan, Exit A2", 
                                map: "https://www.google.com/maps/search/Man+Mo+Temple+Central", 
                                cost: 0 
                            },
                            { 
                                id: 'd4-2', 
                                time: "02:00 PM", 
                                name: "PMQ", 
                                type: "Shopping", 
                                desc: "Design hub in a former police dormitory.", 
                                blog: "PMQ is where Hong Kong's young creatives hang out. It's filled with local boutique shops, galleries, and workshops. It’s the best place to find a unique souvenir that isn't a plastic magnet.",
                                map: "https://www.google.com/maps/search/PMQ+Hong+Kong", 
                                cost: 0 
                            },
                            { 
                                id: 'd4-3', 
                                time: "05:30 PM", 
                                name: "West Kowloon Art Park", 
                                type: "Sunset", 
                                desc: "The best harbor sunset spot.", 
                                blog: "This is where the city comes to breathe. Grab a coffee or a beer from one of the cafes, sit on the grass, and watch the sun dip behind the skyscrapers. The view of Hong Kong Island from here is unmatched.",
                                map: "https://www.google.com/maps/search/West+Kowloon+Art+Park", 
                                cost: 0 
                            }
                        ] 
                    },
                    {
                        day: 5,
                        title: "Giant Buddha & Cable Cars",
                        theme: "Spiritual Heights",
                        locations: [
                            {
                                id: 'd5-1',
                                time: "10:30 AM",
                                name: "Ngong Ping 360",
                                type: "Experience",
                                desc: "Glass-bottom cable car ride.",
                                blog: "The 25-minute journey offers views of the South China Sea and Lantau North Country Park. If you're brave, get the 'Crystal Cabin' with the glass floor—it feels like you're flying over the mountains.",
                                transport: "MTR Tung Chung, Exit B",
                                map: "https://www.google.com/maps/search/Ngong+Ping+360",
                                cost: 235
                            },
                            {
                                id: 'd5-2',
                                time: "01:00 PM",
                                name: "Tian Tan Buddha",
                                type: "Culture",
                                desc: "34-meter tall bronze Buddha.",
                                blog: "You’ll have to climb 268 steps to reach the base, but the sense of peace (and the breeze) at the top is worth it. It’s one of the largest outdoor seated Buddhas in the world.",
                                map: "https://www.google.com/maps/search/Tian+Tan+Buddha",
                                cost: 0
                            }
                        ]
                    },
                    {
                        day: 6,
                        title: "Neon Streets & Night Markets",
                        theme: "Local Life",
                        locations: [
                            {
                                id: 'd6-1',
                                time: "03:00 PM",
                                name: "Mong Kok Flower Market",
                                type: "Market",
                                desc: "A colorful, fragrant street market.",
                                blog: "Even if you aren't buying, walking through rows of exotic orchids and lucky bamboo is a sensory delight. It leads directly into the Bird Market, which feels like a glimpse into a much older version of the city.",
                                transport: "MTR Prince Edward, Exit B1",
                                map: "https://www.google.com/maps/search/Flower+Market+Mong+Kok",
                                cost: 0
                            },
                            {
                                id: 'd6-2',
                                time: "07:00 PM",
                                name: "Temple Street Night Market",
                                type: "Shopping",
                                desc: "Late-night bazaar and street food.",
                                blog: "The heartbeat of Kowloon at night. From fortune tellers to cheap electronics and claypot rice, this is 'Blade Runner' vibes in real life. Eat at a 'Dai Pai Dong' (open-air stall) for the most authentic experience.",
                                map: "https://www.google.com/maps/search/Temple+Street+Night+Market",
                                cost: 100
                            }
                        ]
                    },
                    {
                        day: 7,
                        title: "Beaches & Coastal Retreats",
                        theme: "Nature Escape",
                        locations: [
                            {
                                id: 'd7-1',
                                time: "11:00 AM",
                                name: "Repulse Bay Beach",
                                type: "Nature",
                                desc: "The most famous beach in HK.",
                                blog: "Yes, Hong Kong has great beaches! Repulse Bay has soft sand and a beautiful Tin Hau temple right on the shore. It’s a great place to sunbathe and realize that HK is 75% countryside and greenery.",
                                transport: "Bus 6, 6X, or 260 from Central",
                                map: "https://www.google.com/maps/search/Repulse+Bay+Beach",
                                cost: 0
                            },
                            {
                                id: 'd7-2',
                                time: "04:00 PM",
                                name: "Stanley Market",
                                type: "Shopping",
                                desc: "Seaside village and market.",
                                blog: "Stanley feels like a Mediterranean village. The market is great for silk items and art, and the waterfront boardwalk is lined with pubs and restaurants. Perfect for a final celebratory dinner by the sea.",
                                map: "https://www.google.com/maps/search/Stanley+Market+Hong+Kong",
                                cost: 200
                            }
                        ]
                    }
                ],
                instagramSpots: [
                    { name: "Choi Hung Estate", tip: "Go to the top floor of the car park. Wide angle (0.5x) is best.", time: "Morning", tag: "#ChoiHungEstate" },
                    { name: "The Monster Building", tip: "Point your camera straight up from the center of the courtyard.", time: "Late afternoon", tag: "#YickCheongBuilding" }
                ],
                init() {
                    this.itinerary.forEach(day => {
                        day.locations.forEach(loc => {
                            this.selectedExpenses[loc.id] = true;
                        });
                    });
                },
                currentDayData() {
                    return this.itinerary.find(d => d.day === this.activeDay) || this.itinerary[0];
                },
                toggleExpense(id) {
                    this.selectedExpenses[id] = !this.selectedExpenses[id];
                },
                get totalBudget() {
                    let total = 0;
                    this.itinerary.forEach(day => {
                        day.locations.forEach(loc => {
                            if (this.selectedExpenses[loc.id]) {
                                total += loc.cost;
                            }
                        });
                    });
                    return total;
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-900 pb-24" x-data="travelApp()">

    <!-- Header -->
    <header class="bg-slate-900 text-white p-6 shadow-xl sticky top-0 z-20 border-b border-white/10">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black flex items-center gap-2 tracking-tighter">
                    <span class="bg-indigo-600 p-1 rounded">HK</span> EXPLORER
                </h1>
                <p class="text-slate-400 text-[10px] uppercase font-bold tracking-widest mt-1">7-Day Curated Experience</p>
            </div>
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-2 px-4 border border-white/10 text-right">
                <span class="text-[9px] uppercase font-bold text-slate-400">Budget</span>
                <span class="block font-mono font-black text-lg text-emerald-400 leading-none" x-text="'$' + totalBudget"></span>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4">
        <!-- Plan Tab -->
        <template x-if="activeTab === 'plan'">
            <div class="space-y-6">
                <!-- Day Selector -->
                <div class="flex gap-2 overflow-x-auto pb-4 no-scrollbar">
                    <template x-for="dayObj in itinerary" :key="dayObj.day">
                        <button
                            @click="activeDay = dayObj.day"
                            :class="activeDay === dayObj.day ? 'bg-indigo-600 text-white shadow-lg ring-2 ring-indigo-600 ring-offset-2' : 'bg-white text-slate-400 border border-slate-200'"
                            class="flex-shrink-0 w-14 h-14 rounded-2xl flex flex-col items-center justify-center transition-all duration-300"
                        >
                            <span class="text-[9px] uppercase font-black leading-none mb-1">Day</span>
                            <span class="text-xl font-black" x-text="dayObj.day"></span>
                        </button>
                    </template>
                </div>

                <!-- Day Header -->
                <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-5">
                        <svg class="w-24 h-24" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                    </div>
                    <div class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest inline-block mb-3" x-text="currentDayData().theme"></div>
                    <h2 class="text-2xl font-black text-slate-900 leading-tight" x-text="currentDayData().title"></h2>
                </div>

                <!-- Itinerary Timeline -->
                <div class="space-y-8 mt-4">
                    <template x-for="(loc, index) in currentDayData().locations" :key="loc.id">
                        <div class="relative">
                            <!-- Vertical Line -->
                            <template x-if="index < currentDayData().locations.length - 1">
                                <div class="absolute left-6 top-12 bottom-[-32px] w-0.5 bg-dashed bg-slate-200 border-l-2 border-dashed"></div>
                            </template>

                            <div class="flex gap-4">
                                <!-- Time Indicator -->
                                <div class="flex-shrink-0 w-12 text-center pt-2">
                                    <span class="text-[10px] font-black text-slate-400 uppercase block leading-none mb-1" x-text="loc.time.split(' ')[1]"></span>
                                    <span class="text-sm font-bold text-slate-900" x-text="loc.time.split(' ')[0]"></span>
                                </div>

                                <!-- Card -->
                                <div class="flex-grow bg-white rounded-3xl p-5 shadow-sm border border-slate-100 group transition-all hover:shadow-md">
                                    <div class="flex justify-between items-start mb-3">
                                        <span class="text-[10px] font-black uppercase tracking-widest text-indigo-500 bg-indigo-50 px-2 py-1 rounded-lg" x-text="loc.type"></span>
                                        <template x-if="loc.cost > 0">
                                            <span class="text-xs font-mono font-bold text-emerald-600 bg-emerald-50 px-2 py-1 rounded-lg" x-text="'HKD ' + loc.cost"></span>
                                        </template>
                                        <template x-if="loc.cost === 0">
                                            <span class="text-[10px] font-black uppercase text-slate-300 bg-slate-50 px-2 py-1 rounded-lg">Free</span>
                                        </template>
                                    </div>

                                    <h3 class="text-xl font-black text-slate-800 mb-2 group-hover:text-indigo-600 transition-colors" x-text="loc.name"></h3>
                                    <p class="text-slate-500 text-sm mb-4 leading-relaxed font-medium" x-text="loc.desc"></p>
                                    
                                    <!-- Travel Blog / Reason Why Section -->
                                    <div class="bg-slate-50 rounded-2xl p-4 mb-4 border-l-4 border-indigo-400">
                                        <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 flex items-center gap-1">
                                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                                            Traveler's Note
                                        </h4>
                                        <p class="blog-font italic text-slate-700 text-[15px] leading-relaxed" x-text="loc.blog"></p>
                                    </div>

                                    <div class="flex items-center gap-4">
                                        <template x-if="loc.transport">
                                            <div class="flex items-center gap-1.5 text-[11px] text-slate-400 font-bold uppercase overflow-hidden whitespace-nowrap text-ellipsis">
                                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1z"></path></svg>
                                                <span x-text="loc.transport"></span>
                                            </div>
                                        </template>
                                        <a :href="loc.map" target="_blank" class="ml-auto bg-slate-100 hover:bg-slate-200 text-slate-600 p-2 px-4 rounded-xl text-[11px] font-black uppercase transition-colors flex items-center gap-2">
                                            <span>Guide</span>
                                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>

        <!-- Budget Tab -->
        <template x-if="activeTab === 'budget'">
            <div class="space-y-4 pb-12">
                <div class="bg-indigo-600 rounded-3xl p-8 shadow-xl text-center text-white relative overflow-hidden">
                    <div class="relative z-10">
                        <p class="text-indigo-100 text-xs font-bold uppercase tracking-widest mb-2">Estimated Total Spend</p>
                        <h2 class="text-5xl font-black font-mono" x-text="'$' + totalBudget"></h2>
                        <p class="text-indigo-200 text-[10px] mt-4 font-bold">HKD (HONG KONG DOLLARS)</p>
                    </div>
                    <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
                </div>

                <template x-for="day in itinerary" :key="day.day">
                    <div class="space-y-2">
                        <div class="flex items-center justify-between px-2 pt-4">
                            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest" x-text="'Day ' + day.day"></h3>
                            <span class="text-[10px] font-bold text-slate-300" x-text="day.title"></span>
                        </div>
                        <div class="bg-white rounded-3xl overflow-hidden border border-slate-100 shadow-sm">
                            <template x-for="loc in day.locations" :key="loc.id">
                                <div 
                                    @click="toggleExpense(loc.id)"
                                    :class="selectedExpenses[loc.id] ? 'bg-white' : 'bg-slate-50 opacity-50'"
                                    class="flex items-center justify-between p-4 px-6 cursor-pointer transition-all border-b border-slate-50 last:border-0"
                                >
                                    <div class="flex items-center gap-4">
                                        <div :class="selectedExpenses[loc.id] ? 'text-indigo-600 scale-110' : 'text-slate-300 scale-100'" class="transition-transform duration-300">
                                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                                        </div>
                                        <div>
                                            <p class="font-black text-sm text-slate-800" x-text="loc.name"></p>
                                            <p class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter" x-text="loc.type"></p>
                                        </div>
                                    </div>
                                    <div class="font-mono font-bold text-sm" :class="selectedExpenses[loc.id] ? 'text-emerald-600' : 'text-slate-300'" x-text="'$' + loc.cost"></div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </template>

        <!-- Tips Tab -->
        <template x-if="activeTab === 'tips'">
            <div class="space-y-6">
                <!-- Blog Style Tip Cards -->
                <div class="space-y-4">
                    <div class="bg-amber-50 rounded-3xl p-6 border border-amber-100">
                        <div class="flex items-center gap-2 mb-3 text-amber-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                            <h3 class="font-black uppercase text-xs tracking-widest">Local Knowledge</h3>
                        </div>
                        <h4 class="text-xl font-black text-slate-900 mb-2">The Octopus Card Trick</h4>
                        <p class="blog-font text-slate-700 leading-relaxed">Don't waste time queuing for tickets. Download the "Octopus for Tourists" app on your phone. You can top it up with your credit card and simply tap your phone at every MTR gate and bus. It works at 7-Eleven too!</p>
                    </div>

                    <div class="bg-indigo-50 rounded-3xl p-6 border border-indigo-100">
                        <div class="flex items-center gap-2 mb-3 text-indigo-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <h3 class="font-black uppercase text-xs tracking-widest">Food Culture</h3>
                        </div>
                        <h4 class="text-xl font-black text-slate-900 mb-2">Sharing is Caring (Daap Toi)</h4>
                        <p class="blog-font text-slate-700 leading-relaxed">Hong Kong is dense, and so are the restaurants. If you see an empty seat at a table where people are already eating, the staff will sit you there. It’s not rude—it’s the HK way. Just nod, sit, and enjoy your meal!</p>
                    </div>
                </div>

                <div class="px-2 pt-4">
                    <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Aesthetic Photo Spots</h3>
                    <template x-for="spot in instagramSpots" :key="spot.name">
                        <div class="bg-white rounded-3xl overflow-hidden border border-slate-100 shadow-sm mb-4">
                            <div class="p-4 bg-slate-900 text-white flex justify-between items-center px-6">
                                <span class="font-black text-xs uppercase tracking-tight" x-text="spot.name"></span>
                                <span class="text-[9px] bg-indigo-600 font-bold px-2 py-1 rounded-lg" x-text="spot.tag"></span>
                            </div>
                            <div class="p-5">
                                <p class="blog-font italic text-slate-600 text-sm mb-3" x-text="'“' + spot.tip + '”'"></p>
                                <div class="flex items-center gap-2 text-[10px] font-black text-indigo-500 uppercase tracking-tighter">
                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    <span x-text="'Best time to go: ' + spot.time"></span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </main>

            <span class="text-[9px] font-black uppercase tracking-widest">Tips</span>
